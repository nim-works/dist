jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'macos-latest', 'ubuntu-latest']
        nim: ['version-1-4']
    name: '${{ matrix.os }} (${{ matrix.nim }})'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: dist

      - name: Setup Nim
        uses: alaviss/setup-nim@0.1.1
        with:
          path: nim
          version: ${{ matrix.nim }}

      - name: Run tests
        shell: bash
        run: |
          cd dist
          git submodule update --init .
          echo "--path=\"\$config\"" > nim.cfg

          # just do this manually for now

          cd cligen
          nimble --accept install

          cd ../balls
          nimble --accept install
          nimble test

          cd ../nimlsp
          nimble --accept install
          nimble test

          cd ../gram
          nimble --accept develop
          nimble test

          cd ../weave
          nimble --accept develop
          nimble test

