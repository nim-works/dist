name: CI
on:
  push:
    paths:
      - '**.cfg'
      - '**.nims'
      - '**.nim'
      - '**.nimble'
      - 'tests/**'
      - '.github/workflows/ci.yml'
#  pull_request:
#    paths:
#      - '**.cfg'
#      - '**.nims'
#      - '**.nim'
#      - '**.nimble'
#      - 'tests/**'
#      - '.github/workflows/ci.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        branch: [version-1-4]
        target: [linux, macos, windows]
        include:
          - target: linux
            builder: ubuntu-18.04
          - target: macos
            builder: macos-10.15
          - target: windows
            builder: windows-2019
    name: '${{ matrix.target }} (${{ matrix.branch }})'
    runs-on: ${{ matrix.builder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: dist

      - name: Setup Nim
        uses: alaviss/setup-nim@0.1.1
        with:
          path: nim
          version: ${{ matrix.branch }}

      - name: Run tests
        shell: bash
        run: |
          cd dist
          git submodule update --init .
          echo "--path=\"\$config\"" > nim.cfg

          # just do this manually for now

          cd testes
          nimble --accept install
          nimble test

          cd ../jason
          nimble --accept develop
          nimble test

          cd ../frosty
          nimble --accept develop
          nimble test

          cd ../criterion
          nimble --accept develop
          nimble test

          cd ../npeg
          nimble --accept develop
          nimble test

          cd ../bump
          nimble --accept install
          nimble test

          cd ../gram
          nimble --accept develop
          nimble test

          cd ../cligen
          nimble --accept develop
          nimble test

          cd ../weave
          nimble --accept develop
          nimble test

